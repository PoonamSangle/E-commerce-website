<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>InstaShop Home</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/index.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script type="text/javascript" src="js/materialize.min.js"></script>
</head>

<body ng-app="instashop" ng-controller="instashopController">

  <nav>
    <div class="nav-wrapper">
	<span class="brand-logo">InstaShop Home</span>
	<ul class="right">
      <li><a href="sellersignup.html">Seller Sign In</a></li>
      <li><a href="deliverymanhome.html">Delivery Sign In</a></li>
    </ul>
    </div>
  </nav>
<div class="container">
	<div class="row"></div>
    
    <div class="row">
      <ul class="tabs">
        <li class="tab col s3 m1"><a href="#signInDiv">Sign In</a></li>
        <li class="tab col s3 m1"><a href="#signUpDiv">Sign Up</a></li>
      </ul>
	</div>    

	<div id="signInDiv">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<form id="loginForm">
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="text" name="email" 
								class="validate"/>
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="login_password" type="password" 
								name="login_password" class="validate"  
								ng-model="login.password"
								ng-hitenter="login()"/>
							<label for="login_password">Password</label>
						</div>
					</div>
					<button ng-click="login()" type="button"  class="waves-effect waves-light btn">Login</button>
				</form>
			</div>
		</div>
	</div>

	<div id="signUpDiv">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<form id="createAccountForm" name="createAccountForm">
					<div class="row">
						<div class="input-field col s12">
							<input id="name" type="text" name="customername" class="validate" ng-model="create.customername"/>
							<label for="name">Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="text" name="email" class="validate" ng-model="create.email"/>
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="pass" type="password" 
								name="pass" class="validate"  
								ng-model="create.pass"/>
							<label for="pass">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="confirmpass" type="password" name="confirmpass"
								class="validate"  ng-model="create.confirmpass"
								ng-hitenter="createAccount()"/>
							<label for="confirmpass">Confirm Password</label>
						</div>
						<p ng-show="create.confirmpass != create.pass && createAccountForm.confirmpass.$dirty">
							Passwords do not match!
						</p>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="streetaddress" type="text" name="streetaddress" class="validate" ng-model="create.streetaddress"/>
							<label for="streetaddress">Street Address</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="city" type="text" name="city" class="validate" ng-model="create.city"/>
							<label for="city">City</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="state" type="text" name="state" class="validate" ng-model="create.state"/>
							<label for="state">State</label>
						</div>
					</div>
					<button ng-click="createAccount()" type="button" 
						class="waves-effect waves-light btn">Create</button>
				</form>
			</div>
		</div>
	</div>

</div>
</body>

</html>
