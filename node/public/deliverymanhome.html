<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>InstaShop Home</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/deliverymanhome.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script type="text/javascript" src="js/materialize.min.js"></script>
</head>

<body ng-app="deliveryman" ng-controller="deliverymanController">

  <nav>
    <div class="nav-wrapper">
	<span class="brand-logo">InstaShop Home</span>
	<ul class="right">
      <li><a href="/">Logout</a></li>
    </ul>
    </div>
  </nav>

<div class="container">
	<div class="row">
		<h4>Deliveries</h4>
	</div>
		
			<div id="pendingOrdersDiv">
			<div class="row">
				<div ng-repeat="order in orders"  class="row" style="margin-bottom: 0px">
					<div class="card">
					<div class="card-content">
						<span class="card-title">
							{{order.item[0].name}}
						</span>
						<p>{{order.item[0].description}}</p>
					</div>
					<div class="card-action">
						<div class="row" style="margin-bottom: 0px">
						<div class="row" style="margin-bottom: 0px">
							<div class="col s8">
								<span>Address</span>
								<p>
									{{order.shipping_address.street_address}},
									{{order.shipping_address.city}},
									{{order.shipping_address.state}},
									{{order.shipping_address.zip}}
								</p>
							</div>
							<div class="col s4">
								<button ng-click="delivered(order)" class="waves-effect waves-light btn" 
									ng-hide="order.delivered"
									style="float: right;">
									Delivered
								</button>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
			
			<div ng-show="orders.length == 0">You don't have any deliveries yet!</div>
		</div>
		</div>
		
</div>
</body>

</html>
